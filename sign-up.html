<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Now</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,200i,300,300i,400,400i,600,600i,700,700i,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <section class="login-signup-section">
    <div class="container-fluid padd-lt-rt-0">

      <div class="col-md-6 padd-lt-rt-0 login-signup-img"></div>

      <div class="col-md-6 padd-lt-rt-0 center-postion">
        <div class="login-signup-container">

          <!-- Login signup title -->
          <div class="login-signup-header">
            <h4>Welocome To</h4>
            <a href="#">logo</a>
            <div class="login-signup-title">
              <p>Sign Up to get in the momnent updates on the things <br> that interest you.</p>
            </div>
          </div>
          <!-- Login signup title End-->
          
          <!-- Login form -->
          <div class="login-sign-form-section">
            <form class="login-sign-form">
              <div class="form-group">
                <input type="text" placeholder="username" name="username" class="form-control">
                <i class="fa fa-user-o" aria-hidden="true"></i>
              </div>
              <div class="form-group">
                <input type="email" placeholder="Email ID" name="email" class="form-control">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
              </div>
              <div class="form-group">
                <input type="password" placeholder="Create Password" name="create-password" class="form-control">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
              </div>
             
              <div class="login-sign-form-btn">
                <button class="btn logn-btn">Sign Up</button>
              </div>
            </form>
          </div>
          <!-- Login form End-->

          <!-- Sign up link -->
          <div class="signup-link">
            <p>Do you have an account ? <a href="#">Sign In</a></p>
          </div>
          <!-- End -->

          <!-- line break -->
          <div class="border-login-or">Or</div>
          <!-- Line break end -->

          <!-- Sign another account -->
          <div class="login-another-way">
            <h4>Continue with social media</h4>
            <div class="login-social-account">
              <a href="#" class="fb-link"><i class="fa fa-facebook" aria-hidden="true"></i> facebook</a>
              <a href="#" class="twit-link"><i class="fa fa-twitter" aria-hidden="true"></i> Twitter</a>
              <a href="#" class="gmail-link"><i class="fa fa-google" aria-hidden="true"></i> Gmail</a>
            </div>
          </div>
          <!-- Sign another account end -->

        </div>
      </div>
    </div>
  </section>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
